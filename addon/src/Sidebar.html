<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #202124;
      padding: 16px;
      background: #fff;
    }
    
    .header {
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 500;
      color: #1a73e8;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      color: #5f6368;
    }
    
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .tab {
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      background: none;
      color: #5f6368;
      font-size: 13px;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    
    .tab:hover {
      color: #1a73e8;
    }
    
    .tab.active {
      color: #1a73e8;
      border-bottom-color: #1a73e8;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #5f6368;
      margin-bottom: 6px;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #1a73e8;
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .button-primary {
      background: #1a73e8;
      color: white;
    }
    
    .button-primary:hover {
      background: #1557b0;
    }
    
    .button-primary:disabled {
      background: #dadce0;
      cursor: not-allowed;
    }
    
    .button-secondary {
      background: #f1f3f4;
      color: #5f6368;
      margin-top: 8px;
    }
    
    .button-secondary:hover {
      background: #e8eaed;
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
    }
    
    .quick-button {
      padding: 8px;
      font-size: 11px;
      background: #f8f9fa;
      border: 1px solid #dadce0;
    }
    
    .status {
      padding: 12px;
      border-radius: 4px;
      margin-top: 12px;
      font-size: 12px;
      display: none;
    }
    
    .status.success {
      background: #e6f4ea;
      color: #137333;
      border-left: 3px solid #137333;
    }
    
    .status.error {
      background: #fce8e6;
      color: #c5221f;
      border-left: 3px solid #c5221f;
    }
    
    .status.loading {
      background: #e8f0fe;
      color: #1967d2;
      border-left: 3px solid #1967d2;
    }
    
    .help-text {
      font-size: 11px;
      color: #5f6368;
      margin-top: 4px;
    }
    
    .results-container {
      margin-top: 20px;
      border-top: 1px solid #e0e0e0;
      padding-top: 16px;
    }
    
    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-bottom: 8px;
      background: #f8f9fa;
    }
    
    .result-text {
      flex-grow: 1;
      margin-right: 8px;
      font-size: 13px;
      white-space: pre-wrap; /* Preserve newlines */
    }
    
    .copy-button {
      padding: 4px 8px;
      font-size: 11px;
      background: #e8f0fe;
      color: #1967d2;
      border: 1px solid transparent;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-button:hover {
      background: #d2e3fc;
    }
    .insert-button {
      padding: 4px 8px;
      font-size: 11px;
      background: #e6f4ea;
      color: #137333;
      border: 1px solid transparent;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 4px;
    }
    .insert-button:hover {
      background: #cce8d4;
    }
    
    .structure-checklist {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
    }
    .checklist-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .checklist-item input {
      width: auto;
      margin: 0;
    }
    .checklist-item label {
      margin-bottom: 0;
      font-size: 13px;
      font-weight: 400;
      color: #3c4043;
      cursor: pointer;
    }
    .checklist-item.countable {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 45%; /* Allow two per row */
    }
    .checklist-item.countable label {
      flex-grow: 1;
    }
    .checklist-item.countable input[type="number"] {
      width: 50px;
      padding: 4px;
      font-size: 12px;
      text-align: center;
    }
    .checklist-item.countable input[type="number"]:disabled {
      background-color: #f1f3f4;
      border-color: #e0e0e0;
      cursor: not-allowed;
    }
    .variation-container {
      border: 1px solid #1a73e8;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .variation-container h3 {
      font-size: 14px;
      font-weight: 500;
      color: #1a73e8;
      margin-bottom: 8px;
    }
    .variation-container .result-item {
      display: block; /* Change layout for component display */
      background: #fff;
      padding: 10px;
    }
    .variation-container .result-text {
      display: inline;
    }
    .component-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .component-header strong {
      font-size: 12px;
      text-transform: uppercase;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>‚ú® Mosaico</h1>
    <p>Your AI Content Creation Co-Pilot</p>
  </div>
  
  <div class="tabs">
    <button class="tab active" onclick="switchTab('generate')">Generate</button>
    <button class="tab" onclick="switchTab('translate')">Translate</button>
    <button class="tab" onclick="switchTab('refine')">Refine</button>
  </div>
  
  <!-- GENERATE TAB -->
  <div id="generate-tab" class="tab-content active">
    <div class="form-group">
      <label>Image URL (Optional)</label>
      <input type="text" id="image-url" placeholder="Paste an image URL to add context...">
    </div>
    <div class="form-group">
      <label>Instruction / Text</label>
      <textarea id="generate-text" placeholder="e.g., 'Create three subject lines for a newsletter about our new handbag collection.'"></textarea>
    </div>
    
    <div class="form-group">
      <label>Number of Variations</label>
      <select id="generate-count">
        <option value="1" selected>1 variation</option>
        <option value="3">3 variations</option>
        <option value="5">5 variations</option>
        <option value="7">7 variations</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Tone</label>
      <select id="generate-tone">
        <option value="professional">Professional</option>
        <option value="casual">Casual</option>
        <option value="enthusiastic">Enthusiastic</option>
        <option value="elegant">Elegant</option>
        <option value="direct">Direct</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Email Structure</label>
      <div id="generate-structure" class="structure-checklist">
        <div class="checklist-item"><input type="checkbox" id="comp-subject" value="subject" checked><label for="comp-subject">Subject</label></div>
        <div class="checklist-item"><input type="checkbox" id="comp-pre_header" value="pre_header" checked><label for="comp-pre_header">Pre-header</label></div>
        <div class="checklist-item"><input type="checkbox" id="comp-title" value="title"><label for="comp-title">Title</label></div>
        <div class="checklist-item countable">
          <input type="checkbox" id="comp-body" value="body"><label for="comp-body">Body</label>
          <input type="number" id="comp-body-count" value="1" min="1" max="5" disabled>
        </div>
        <div class="checklist-item countable">
          <input type="checkbox" id="comp-cta" value="cta"><label for="comp-cta">CTA</label>
          <input type="number" id="comp-cta-count" value="1" min="1" max="10" disabled>
        </div>
      </div>
    </div>
    
    <button class="button button-primary" onclick="submitGeneration()">
      ‚ú® Generate
    </button>
    
    <div id="generate-status" class="status"></div>
    <div id="generate-results" class="results-container"></div>
  </div>

  <!-- TRANSLATE TAB -->
  <div id="translate-tab" class="tab-content">
    <div class="form-group">
      <label>Text to Translate</label>
      <textarea id="translate-text" placeholder="Enter text to translate..."></textarea>
      <button class="button-secondary" onclick="loadSelectedText('translate')">üìù Load from Selected Cell</button>
    </div>
    
    <div class="form-group">
      <label>Target Language</label>
      <select id="translate-language">
        <option value="it">Italian</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="pt">Portuguese</option>
      </select>
    </div>
    
    <button class="button button-primary" onclick="processTranslation()">
      üåê Translate
    </button>
    
    <div id="translate-status" class="status"></div>
  </div>
  
  <!-- REFINE TAB -->
  <div id="refine-tab" class="tab-content">
    <div class="form-group">
      <label>Text to Refine</label>
      <textarea id="refine-text" placeholder="Enter text to refine..."></textarea>
      <button class="button-secondary" onclick="loadSelectedText('refine')">üìù Load from Selected Cell</button>
    </div>
    
    <div class="form-group">
      <label>Quick Actions</label>
      <div class="quick-actions">
        <button class="quick-button" onclick="refine('shorten')">Make Shorter</button>
        <button class="quick-button" onclick="refine('fix_grammar')">Fix Grammar</button>
        <button class="quick-button" onclick="refine('improve_clarity')">Improve Clarity</button>
        <button class="quick-button" onclick="refine('make_formal')">Make Formal</button>
      </div>
    </div>
    
    <div id="refine-status" class="status"></div>
  </div>
  
  <script>
    // Tab switching
    function switchTab(tabName) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Show selected tab
      document.getElementById(tabName + '-tab').classList.add('active');
      event.target.classList.add('active');
    }
    
    // Load selected text from sheet
    function loadSelectedText(tab) {
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.isEmpty) {
            showStatus(tab, 'error', 'No text selected. Please select a cell with text.');
            return;
          }
          document.getElementById(tab + '-text').value = result.text;
        })
        .withFailureHandler(function(error) {
          showStatus(tab, 'error', 'Error loading text: ' + error.message);
        })
        .getSelectedText();
    }
    
    // Main unified generation function
    function submitGeneration() {
      var imageUrl = document.getElementById('image-url').value.trim();
      var text = document.getElementById('generate-text').value.trim();
      var count = parseInt(document.getElementById('generate-count').value);
      var tone = document.getElementById('generate-tone').value;
      
      var structure = [];
      var structureItems = document.querySelectorAll('#generate-structure .checklist-item');
      structureItems.forEach(function(item) {
        var checkbox = item.querySelector('input[type="checkbox"]');
        if (checkbox.checked) {
          var componentName = checkbox.value;
          var componentCount = 1;
          
          if (item.classList.contains('countable')) {
            var countInput = item.querySelector('input[type="number"]');
            componentCount = parseInt(countInput.value, 10);
          }
          
          structure.push({ component: componentName, count: componentCount });
        }
      });

      if (!text) {
        showStatus('generate', 'error', 'Please provide an instruction or text.');
        return;
      }
      
      if (structure.length === 0) {
        showStatus('generate', 'error', 'Please select at least one component for the email structure.');
        return;
      }

      document.getElementById('generate-results').innerHTML = '';
      showStatus('generate', 'loading', 'Generating...');

      var successCallback = function(response) {
        if (response.success) {
          var variations = response.data.variations; // This is now an array of objects
          showStatus('generate', 'success', '‚úì Generated ' + variations.length + ' variations below.');
          
          var resultsContainer = document.getElementById('generate-results');
          resultsContainer.innerHTML = '';

          for (var i = 0; i < variations.length; i++) {
            var variationData = variations[i];
            
            var variationContainer = document.createElement('div');
            variationContainer.className = 'variation-container';
            variationContainer.innerHTML = '<h3>Variation ' + (i + 1) + '</h3>';
            
            for (var componentKey in variationData) {
              if (variationData.hasOwnProperty(componentKey)) {
                var componentText = variationData[componentKey];
                
                var resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                var componentHeader = document.createElement('div');
                componentHeader.className = 'component-header';

                var componentLabel = document.createElement('strong');
                componentLabel.textContent = componentKey.replace(/_/g, ' ').toUpperCase();
                
                var buttonsWrapper = document.createElement('div');
                
                var copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = 'Copy';
                copyButton.onclick = (function(text) {
                  return function() {
                    copyText(text);
                    this.textContent = 'Copied!';
                    setTimeout(function() { this.textContent = 'Copy'; }.bind(this), 2000);
                  };
                })(componentText);

                var insertButton = document.createElement('button');
                insertButton.className = 'insert-button';
                insertButton.textContent = 'Insert';
                insertButton.onclick = (function(text) {
                  return function() {
                    google.script.run.writeToActiveCell(text);
                  };
                })(componentText);

                buttonsWrapper.appendChild(copyButton);
                buttonsWrapper.appendChild(insertButton);
                componentHeader.appendChild(componentLabel);
                componentHeader.appendChild(buttonsWrapper);
                
                var textElement = document.createElement('p');
                textElement.className = 'result-text';
                textElement.textContent = componentText;

                resultItem.appendChild(componentHeader);
                resultItem.appendChild(textElement);
                variationContainer.appendChild(resultItem);
              }
            }
            resultsContainer.appendChild(variationContainer);
          }
        } else {
          showStatus('generate', 'error', 'Error: ' + response.error);
        }
      };

      var failureCallback = function(error) {
        showStatus('generate', 'error', 'Failed: ' + error.message);
      };

      if (imageUrl) {
        google.script.run
          .withSuccessHandler(successCallback)
          .withFailureHandler(failureCallback)
          .generateFromImage(imageUrl, text, count, tone, structure);
      } else {
        google.script.run
          .withSuccessHandler(successCallback)
          .withFailureHandler(failureCallback)
          .generateVariations(text, count, tone, structure, imageUrl);
      }
    }
    
    // Add event listeners for countable checkboxes
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('comp-body').addEventListener('change', function(e) {
        document.getElementById('comp-body-count').disabled = !e.target.checked;
      });
      document.getElementById('comp-cta').addEventListener('change', function(e) {
        document.getElementById('comp-cta-count').disabled = !e.target.checked;
      });
    });
    
    // Translate
    function processTranslation() {
      var text = document.getElementById('translate-text').value.trim();
      var language = document.getElementById('translate-language').value;
      
      if (!text) {
        showStatus('translate', 'error', 'Please enter text to translate.');
        return;
      }
      
      showStatus('translate', 'loading', 'Translating...');
      
      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) {
            google.script.run
              .withSuccessHandler(function() {
                showStatus('translate', 'success', '‚úì Translation written to active cell!');
              })
              .writeToActiveCell(response.data.translated_text);
          } else {
            showStatus('translate', 'error', 'Error: ' + response.error);
          }
        })
        .withFailureHandler(function(error) {
          showStatus('translate', 'error', 'Failed: ' + error.message);
        })
        .translateText(text, language);
    }
    
    // Refine
    function refine(operation) {
      var text = document.getElementById('refine-text').value.trim();
      
      if (!text) {
        showStatus('refine', 'error', 'Please enter text to refine.');
        return;
      }
      
      showStatus('refine', 'loading', 'Refining text...');
      
      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) {
            google.script.run
              .withSuccessHandler(function() {
                showStatus('refine', 'success', '‚úì Refined text written to active cell!');
              })
              .writeToActiveCell(response.data.refined_text);
          } else {
            showStatus('refine', 'error', 'Error: ' + response.error);
          }
        })
        .withFailureHandler(function(error) {
          showStatus('refine', 'error', 'Failed: ' + error.message);
        })
        .refineText(text, operation);
    }

    // Helper function to copy text to clipboard
    function copyText(text) {
      var textArea = document.createElement("textarea");
      textArea.style.position = 'fixed';
      textArea.style.top = 0;
      textArea.style.left = 0;
      textArea.style.width = '2em';
      textArea.style.height = '2em';
      textArea.style.padding = 0;
      textArea.style.border = 'none';
      textArea.style.outline = 'none';
      textArea.style.boxShadow = 'none';
      textArea.style.background = 'transparent';
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      try {
        document.execCommand('copy');
      } catch (err) {
        showStatus('generate', 'error', 'Failed to copy text.');
      }
      document.body.removeChild(textArea);
    }
    
    // Show status message
    function showStatus(tab, type, message) {
      var statusEl = document.getElementById(tab + '-status');
      statusEl.className = 'status ' + type;
      statusEl.textContent = message;
      statusEl.style.display = 'block';
      
      if (type !== 'loading') {
        setTimeout(() => {
          statusEl.style.display = 'none';
        }, 5000);
      }
    }
  </script>
</body>
</html>
