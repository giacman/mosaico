name: Deploy Backend to Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/cloud-run-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      GAR_HOST: europe-west1-docker.pkg.dev
      IMAGE_NAME: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      # --- NEW: Setup Python environment for Alembic ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Or whatever Python version your backend uses

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./backend # Ensure this is run in the backend directory

      # --- NEW: Set DATABASE_URL and other required env vars for Alembic ---
      - name: Set environment variables for Alembic
        run: |
          echo "DATABASE_URL=postgresql+psycopg2://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@127.0.0.1:5432/${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV
          echo "GCP_LOCATION=${{ secrets.GCP_REGION }}" >> $GITHUB_ENV
          # Add any other environment variables your backend/app/core/config.py requires
          echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> $GITHUB_ENV
          echo "VERTEX_AI_MODEL=${{ secrets.VERTEX_AI_MODEL }}" >> $GITHUB_ENV
          echo "VERTEX_AI_MODEL_FLASH=${{ secrets.VERTEX_AI_MODEL_FLASH }}" >> $GITHUB_ENV
          echo "GCS_BUCKET_PROMPTS=${{ secrets.GCS_BUCKET_PROMPTS }}" >> $GITHUB_ENV
          echo "GCS_BUCKET_EXAMPLES=${{ secrets.GCS_BUCKET_EXAMPLES }}" >> $GITHUB_ENV
          echo "GCS_BUCKET_IMAGES=${{ secrets.GCS_BUCKET_IMAGES }}" >> $GITHUB_ENV

      # --- NEW: Install Cloud SQL Proxy and run migrations ---
      - name: Install Cloud SQL Proxy and Run Migrations
        run: |
          # Install the Cloud SQL Proxy
          wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
          chmod +x cloud_sql_proxy
          
          # Start the proxy in the background
          ./cloud_sql_proxy -instances="${{ secrets.GCP_PROJECT_ID }}:${{ secrets.GCP_REGION }}:${{ secrets.CLOUD_SQL_INSTANCE_NAME }}"=tcp:5432 > proxy.log 2>&1 &
          
          # --- NEW: Wait for proxy to be ready ---
          echo "Waiting for Cloud SQL Proxy to be ready..."
          timeout=60
          until grep -q "Ready for new connections" proxy.log || [ $timeout -eq 0 ]; do
            sleep 1
            timeout=$((timeout - 1))
          done
          
          if ! grep -q "Ready for new connections" proxy.log; then
            echo "Error: Cloud SQL Proxy did not start in time. Proxy log:"
            cat proxy.log
            exit 1
          fi
          echo "Cloud SQL Proxy is ready."
          # --- END NEW ---
          
          # Run Alembic migrations
          alembic upgrade head
        working-directory: ./backend # Ensure this is run in the backend directory

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $GAR_HOST --quiet

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.GAR_HOST }}/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REGISTRY_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.GAR_HOST }}/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REGISTRY_REPO }}/${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ secrets.CLOUD_RUN_SERVICE }}
          region: ${{ secrets.GCP_REGION }}
          image: ${{ env.GAR_HOST }}/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REGISTRY_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          env_vars: |
            GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
            GCP_LOCATION=${{ secrets.GCP_REGION }}
            VERTEX_AI_MODEL=${{ secrets.VERTEX_AI_MODEL }}
            VERTEX_AI_MODEL_FLASH=${{ secrets.VERTEX_AI_MODEL_FLASH }}
            GCS_BUCKET_PROMPTS=${{ secrets.GCS_BUCKET_PROMPTS }}
            GCS_BUCKET_EXAMPLES=${{ secrets.GCS_BUCKET_EXAMPLES }}
            GCS_BUCKET_IMAGES=${{ secrets.GCS_BUCKET_IMAGES }}
            DATABASE_URL=postgresql+psycopg2://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@127.0.0.1:5432/${{ secrets.DB_NAME }}
            CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
            SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Output service URL
        run: |
          gcloud run services describe ${{ secrets.CLOUD_RUN_SERVICE }} \
            --region ${{ secrets.GCP_REGION }} \
            --format='value(status.url)'
